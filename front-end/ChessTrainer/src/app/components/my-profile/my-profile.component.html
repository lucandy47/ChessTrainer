            <p id="idmesajEroare">{{errorMessage}}</p>
            <form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="updateUser()">
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">*Username</label>
                    <div class="col-md-7">
                        <input type="text" name="util" id="util" class="form-control" [(ngModel)]="user.username" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">First name:</label>
                    <div class="col-md-7">
                        <input type="text" name="nume" id="nume" class="form-control" [(ngModel)]="user.lastName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">Last name:</label>
                    <div class="col-md-7">
                        <input type="text" name="prenume" id="prenume" class="form-control" [(ngModel)]="user.firstName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">Email:</label>
                    <div class="col-md-7">
                        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" />
                    </div>
                </div>
                <div class="input-div">
                    <input [disabled]="registerForm.form.invalid" type="submit" value="Update profile" id="autent" />
                </div>
            </form>
        </div>
    </div>
</div>
