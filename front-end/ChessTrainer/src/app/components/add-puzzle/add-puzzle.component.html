<div class="container" style="margin-bottom: 10%;">
    <div class="row">
        <div class="col-md-4 py-5 text-div text-center">
            <div class="card-body">
                <img src="assets/images/puzzle.svg" style="width:60%; height:100px;">
                <h2 class="py-3">Add a new puzzle</h2>
                <p style="font-size:20px;">Expand the variety of puzzles.</p>
            </div>
        </div>

        <div class="col-md-8 py-5 form-div text-white">
            <div style="font-size:20px; text-align: center;margin:0px 0px 50px 180px;">
                <p>Please insert the details below:</p>
            </div>

            <p id="mesaj">{{message}}</p>
            <form class="form-horizontal" #addPuzzleForm="ngForm" (ngSubmit)="addPuzzle()">
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">*Title</label>
                    <div class="col-md-7">
                        <input type="text" name="title" id="title" class="form-control" [(ngModel)]="puzzle.title" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">Description:</label>
                    <div class="col-md-7">
                        <input type="text" name="description" id="description" class="form-control" [(ngModel)]="puzzle.description" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">*FEN:</label>
                    <div class="col-md-7">
                        <input type="text" name="fen" id="fen" class="form-control" [(ngModel)]="puzzle.fen" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">*PGN:</label>
                    <div class="col-md-7">
                        <input type="text" name="pgn" id="pgn" #pgn="ngModel" class="form-control" [(ngModel)]="puzzle.pgn" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="full_name" class="col-sm-4 col-form-label text-md-center">*Category:</label>
                    <div class="col-md-7">
                        <input type="text" name="type" id="type" #type="ngModel" class="form-control" [(ngModel)]="puzzle.type" required/>
                    </div>
                </div>
                <div class="input-div">
                    <input [disabled]="addPuzzleForm.form.invalid" type="submit" value="Add puzzle" id="add-puzzle" />
                </div>
            </form>
        </div>
    </div>
</div>
